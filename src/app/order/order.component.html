<h1>Place Order</h1>
<form (ngSubmit)="placeOrder()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="order.name" name="name">
  
  <label for="address">Address:</label>
  <input type="text" id="address" [(ngModel)]="order.address" name="address">
  
  <label for="items">Items:</label>
  <textarea id="items" [(ngModel)]="order.items" name="items"></textarea>
  
  <button type="submit">Place Order</button>
</form>
