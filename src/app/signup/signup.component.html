<div class="signup-container">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="hello@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <div class="links">
        <p>Already have an account? <a routerLink="/login">Sign in</a></p>
      </div>
    </div>
  </div>
